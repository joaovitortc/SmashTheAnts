<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>

<body>
    <div id="game">
        <div id="menu">
            <h2 id="timer">Time: 1:00</h2>
            <h2 id="score">Score: 0</h2>
        </div>
        <div style="display:none;" id="gameOver">
            <h2 id="finalMessage">GAME OVER</h2>
            <h3 id="scoreMessage"></h3>
            <h3 id="bestScoreMessage"></h3>
            <button id="restart"> PLAY AGAIN</button>
        </div>
        
        <div id="insect">
            <button id="hitbox" draggable="false"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
