<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>

<body>
    <div id="game">
        <div id="startGame">
            <h2 id="gameName">Smash The Ants</h2>
            <h5 id="instructions">Instructions: follow your heart</h5>
            <h3 id="bestScoreMessage"></h3>
            <button id="start"> READY </button>
        </div>
        <div id="menu" style="display:none;">
            <h2 id="timer">Time: 1:00</h2>
            <h2 id="score">Score: 0</h2>
        </div>
        <div style="display:none;" id="gameOver">
            <h2 id="finalMessage">GAME OVER</h2>
            <h3 id="scoreMessage"></h3>
            <h3 id="bestScoreMessage"></h3>
            <button id="restart"> PLAY AGAIN</button>
        </div>
        
        <div id="insect" style="display:none">
            <button id="hitbox" draggable="false"></button>
        </div>
        <div id="fly" style="display:none">
            <button id="hitboxFly" draggable="false"></button>
        </div>
        <footer>
            <!--this should be a disclaimer><!-->
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
